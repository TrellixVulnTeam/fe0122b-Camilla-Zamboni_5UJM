<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="css/stile.css">


    <title>Esercizio</title>
</head>

<body>


    <div class="h1">Pratica con il Grid System</div>

    <div class="h2">Esercizio 1</div>

    <div class="container">
        <div class="row primogruppo">
            <div class="col-md-4">Primo</div>
            <div class="col-md-4">Secondo</div>
            <div class="col-md-4">Terzo</div>
        </div>

    </div>

    <div class="h2">Esercizio 2</div>

    <div class="row secondogruppo">
        <div class="col-sm4 col-md-4">Primo</div>
        <div class="col-sm4 col-md-4">Secondo</div>
        <div class="col-sm4 col-md-4">Terzo</div>
    </div>
    </div>

    <div class="h2">Eserczio 3</div>

    <div class="row terzogruppo">
        <div class="col-4">Primo</div>
        <div class="col-4">Secondo</div>
        <div class="col-4">Terzo</div>
    </div>
    </div>

    <div class="h2">Esercizio 4</div>

    <div class="row quartogruppo">
        <div class="col-xxl-5 col-xl-5">Primo</div>
        <div class="col-xxl-2 col-xl-2">Secondo</div>
        <div class="col-xxl-5 col-xl-5">Terzo</div>
    </div>
    </div>


    <h2 class="h2">Esercizo 5</h2>

    <div class="row quintogruppo">
        <div class="row">
            <div class="col-md-6">Primo</div>
            <div class="col-md-6">Secondo</div>
        </div>
    </div>
    <div class="col-md-4"></div>
    </div>


    <h2 class="h2">Eserczio 6</h2>

    <div class="row sestogruppo">
        <div class="col-md-3">Primo</div>
        <div class="col-md-3 offset-md-2">Secondo</div>
    </div>
    </div>
















    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
